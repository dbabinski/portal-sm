server {
    listen 80;
    server_name portal.euslugi.softmedica;

    location /euslugi-zarzadzanie-server/ {
        proxy_http_version 1.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
		proxy_pass http://euslugi-zarzadzanie-wildfly:8080/euslugi-zarzadzanie-server/;
	}
	location / {
        proxy_http_version 1.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
		proxy_pass http://euslugi-zarzadzanie-wildfly:8080/euslugi-zarzadzanie/;
	}
    location /euslugi-terminarz-server/ {
        proxy_http_version 1.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
		proxy_pass http://euslugi-terminarz-wildfly:8080/euslugi-terminarz-server/;
	}

    access_log off;
    error_log /var/log/nginx/error.log error;
}

